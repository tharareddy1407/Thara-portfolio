<!-- netflix-n.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 240" width="180" height="240" role="img" aria-label="N">
  <defs>
    <!-- Main Netflix red gradient -->
    <linearGradient id="nRed" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff2a2a"/>
      <stop offset="50%" stop-color="#e50914"/>
      <stop offset="100%" stop-color="#b1060f"/>
    </linearGradient>

    <!-- Inner darker ribbon gradient -->
    <linearGradient id="nDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6f0007" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#2b0003" stop-opacity="0.9"/>
    </linearGradient>

    <!-- Soft highlight -->
    <linearGradient id="nHi" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="30%" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Left pillar -->
  <path fill="url(#nRed)" d="M20 10h46v220H20z"/>

  <!-- Right pillar -->
  <path fill="url(#nRed)" d="M114 10h46v220h-46z"/>

  <!-- Diagonal ribbon -->
  <path fill="url(#nDark)" d="M66 10h28l46 220h-28z"/>

  <!-- Highlight on diagonal (subtle) -->
  <path fill="url(#nHi)" d="M68 18h10l44 210h-10z"/>
</svg>
